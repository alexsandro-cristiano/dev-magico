<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMágico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/fonts/style.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="logo">
          <h1 class="logo__title">DM</h1>
          <div class="icon js-icon icon-menu"></div>
        </div>
        <nav class="nav">
          <ul id="list" class="nav__list">
            <li class="nav__item">
              <i id="sobre" class="icon icon-code" title="sobre"></i>
              <p id="sobre" class="nav__item__title">Sobre</p>
            </li>
            <li class="nav__item">
              <i id="livro" class="icon icon-book" title="libro"></i>
              <p id="livro" class="nav__item__title">Libros</p>
            </li>
            <li class="nav__item">
              <i id="personagem" class="icon icon-user" title="personajes"></i>
              <p id="personagem" class="nav__item__title">Personajes</p>
            </li>
            <li class="nav__item">
              <i id="fentico" class="icon icon-magic-wand" title="hechizos"></i>
              <p id="fentico" class="nav__item__title">Hechizos</p>
            </li>
          </ul>
        </nav>
      </aside>
      <main id="main"></main>
    </div>
    <footer class="shadow">
      <p>
        <span class="logo__title">Dev Mágico</span> - Consumo de API sobre Harry
        Potter | Desenvolvedor Alexsandro Cristiano
      </p>
    </footer>
    <div class="modalContainer">
      <div class="modalConteudo"></div>
    </div>

    <script type="module" src="./assets/js/devmagico.js"></script>
  </body>
</html>
