<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMágico</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/fonts/style.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>
  <body>
    <div id="wrapper">
      <aside class="sidebar">
        <div class="logo">
          <h1 class="logo__title">Dev Mágico</h1>
        </div>
        <nav class="nav">
          <ul id="list" class="nav__list">
            <li class="nav__item">
              <i id="livro" class="icon icon-book" title="livro"></i>
              <p id="livro" class="nav__item__title">Libros</p>
            </li>
            <li class="nav__item">
              <i
                id="personagem"
                class="icon icon-profile"
                title="personagem"
              ></i>
              <p id="personagem" class="nav__item__title">Personajes</p>
            </li>
            <li class="nav__item">
              <i id="fentico" class="icon icon-magic-wand" title="fentiços"></i>
              <p id="fentico" class="nav__item__title">Hechizos</p>
            </li>
          </ul>
        </nav>
        <div class="icon js-icon icon-arrow-right"></div>
      </aside>
      <main class="main">
        <ul class="list"></ul>
      </main>
    </div>
    <footer>
      <p>
        <span class="logo__title">Dev Mágico</span> - Consumo de API sobre Harry
        Potter | Desenvolvedor Alexsandro Cristiano
      </p>
    </footer>
    <script type="module" src="./assets/js/devmagico.js"></script>
  </body>
</html>
